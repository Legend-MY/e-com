<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.min.css">
   <title>E-comm</title>
</head>

<body>
   <div class="wrapper">
      <div class="content">
         @@include('_header.html',{})

         <section class="main-banner">
            <!-- Slider main container -->
            <div class="main-banner__slider swiper-container">
               <!-- Additional required wrapper -->
               <div class="main-banner__wrapper swiper-wrapper">
                  <!-- Slides -->
                  <div class="main-banner__slide swiper-slide" style="background-image: url('img/main-banner/banner-1.jpg');">
                     <a class="main-banner__content container" href="#">
                        <h2 class="main-banner__title">
                           Super Flash Sale<br>50% Off
                        </h2>
                     </a>
                  </div>
                  <div class="main-banner__slide swiper-slide" style="background-image: url('img/main-banner/banner-2.jpg');">
                     <a class="main-banner__content container" href="#">
                        <h2 class="main-banner__title">
                           Super Flash Sale<br>60% Off
                        </h2>
                     </a>
                  </div>
                  <div class="main-banner__slide swiper-slide" style="background-image: url('img/main-banner/banner-3.jpg');">
                     <a class="main-banner__content container" href="#">
                        <h2 class="main-banner__title">
                           Super Flash Sale<br>70% Off
                        </h2>
                     </a>
                  </div>
               </div>
            </div>
         </section>

         <section class="best-seller">
            <div class="container">
               <h3 class="best-seller__title">Best seller</h3>
               <ul class="best-seller__tabs">
                  <li class="best-seller__tab">All</li>
                  <li class="best-seller__tab">Bags</li>
                  <li class="best-seller__tab">Sneakers</li>
                  <li class="best-seller__tab">Belt</li>
                  <li class="best-seller__tab">Sunglasses</li>
               </ul>
               <!-- /.best-seller__tabs -->
               <div class="best-seller__items">
                  <div class="item-product">
                     <div class="item-product__labels">
                        <div class="item-product__label">HOT</div>
                        <a class="item-product__image" href="#">
                           <img src="img/content/product-item-1.jpg" alt="product-item-1">
                        </a>
                        <a class="item-product__title" href="#">Nike Air Max 270 React</a>
                        <div class="item-product__rating">

                        </div>
                     </div>
                  </div>
                  <!-- /.item-product -->
               </div>
               <!-- /.best-seller__items -->
            </div>
            <!-- /.container -->
         </section>
      </div>

      @@include('_footer.html',{})
   </div>
   <!-- /.wrapper -->


   <!-- SEARCH POPUP -->
   <div class="search">
      <div class="search__area"></div>
      <div class="search__body">
         <div class="search__content">
            <div class="search__close">
               <img src="img/close-icon.svg" alt="close">
            </div>
            <div class="search__title">What are you looking for?</div>
            <form class="search__form" action="#">
               <input class="search__input" type="text" placeholder="type here...">
               <input class="search__btn" type="submit">
            </form>
         </div>
      </div>
   </div>

   <script src="js/script.min.js"></script>
</body>

</html>
